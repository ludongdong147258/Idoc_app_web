<ion-modal-view class="patient-add patient-modal tag-modal">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <a class="button button-icon icon ion-ios-close-empty button-left" ng-click="closeModal()"></a>
        </div>
        <h1 class="title">新标签</h1>
        <div class="buttons">
            <button class="button button-right button-clear" ng-click="addNewTag()">完成</button>
        </div>
    </ion-header-bar>
    <ion-content class="container">
        <div class="input-box">
            <input type="text" placeholder="请输入标签内容" maxlength="10" ng-model="tagInfo.tagText">
            <span>{{tagInfo.tagText.length || 0}}/10</span>
        </div>
    </ionic-content>
</ion-modal-view>
