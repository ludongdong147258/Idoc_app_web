<ion-modal-view class="modal-demo">
    <ion-header-bar>
        <button class="button button-clear button-default ion-back" ng-click="forgetPasswordModal.hide()">
            <i class="icon ion-android-close"></i>
        </button>
        <h1 class="title">忘记密码</h1>
        <button class="button button-clear button-ok" type="button" ng-click="forgetPassword()">
            确认
        </button>
    </ion-header-bar>
    <ion-content class="account forget-password">
        <label class="input-label">姓名</label>
        <div class="input-wrapper">
            <input ng-model="username" placeholder="请输入姓名" type="tel" required />
        </div>
        <label class="input-label">性别</label>
        <div class="input-wrapper">
            <input ng-model="username" placeholder="请输入性别" type="tel" required />
        </div>
        <label class="input-label">所在医院</label>
        <div class="input-wrapper">
            <input ng-model="username" placeholder="请输入所在医院" type="tel" required />
        </div>
        <label class="input-label">所属科室</label>
        <div class="input-wrapper">
            <input ng-model="username" placeholder="请输入所属科室" type="tel" required />
        </div>
        <label class="input-label">手机号</label>
        <div class="input-wrapper">
            <input ng-model="phone" placeholder="请输入手机号" type="tel" required />
        </div>
        <label class="input-label">验证码</label>
        <div class="input-wrapper">
            <input ng-model="phone" placeholder="请输入验证码" type="tel" required />
        </div>
        <label class="input-label">新密码</label>
        <div class="input-wrapper">
            <input ng-model="phone" placeholder="请输入新密码" type="password" required />
        </div>
        <label class="input-label">确认新密码</label>
        <div class="input-wrapper">
            <input ng-model="phone" placeholder="请再次输入新密码" type="password" required />
        </div>
    </ion-content>
</ion-modal-view>
